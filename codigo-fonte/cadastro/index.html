<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Medical - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class='header-page'>
		<div>
            <img class='logo' src="logo.jpg" alt="SOS Medical" width="100px">
        </div>
        <nav class='navigation'>
            <ul class='navbar'>
                <li><a href="../Pagina-Inicial/index.html">Início</a></li>
                <li><a href="../login/index.html">Login</a></li>
			</ul>
		</nav>
    </header>
    <hr>
    <main>
        <form class="cadastro-form" id="cadastroForm">
            <h2 style="color:white;">CADASTRE-SE AQUI</h2>
            <div class="input-group">
                <input type="text" id="nome" placeholder="Nome completo" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <input type="text" id="cpf" placeholder="CPF" required>
            </div>
            <div class="input-group">
                <input type="password" id="senha" placeholder="Senha">
            </div>
            <div class="input-group">
                <input type="text" id="CRM" placeholder="CRM">
            </div>
            <div class="input-group">
                <input type="text" id="convenio" placeholder="Convenio">
            </div>
            <div class="input-group">
                <label for="nascimento" style="color: white; margin: 3px;">Data de nascimento:</label>
                <input type="date" id="nascimento" required>
            </div>
            <div class="input-group">
                <label for="genero" style="color: white; margin: 3px;">Gênero:</label>
                <select id="genero">
                    <option value="F">F</option>
                    <option value="M">M</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div>
                <select class="form-select">
                    <option value="" disabled selected>Origem</option>
                    <option value="P">Paciente</option>
                    <option value="M">Profissional da Saúde</option>
                </select>
            </div>
            <button type="submit">CADASTRE-SE</button>
        </form>
    </main>

    <footer>
        <p>&copy; Copyright Todos os direitos reservados. Política de Privacidade</p>
    </footer>

    <script src="script.js"></script> <!-- Inclui o arquivo de JS -->
</body>
</html>
