    <header class='header-page'>

        <nav class='navigation'>
            <ul class='navbar'>

    <hr>
    <main>
        <form class="cadastro-form" id="cadastroForm">
            <h2> Minha Saúde</h2>
            
            <p style="color: white; margin-bottom: 5px;">Doenças Crônicas</p>
            <div class="input-group">
                <input type="text" id="tipoDoenca" placeholder="Tipo de doença" required>
            </div>
            <div class="input-group">
                <input type="text" id="sintomas" placeholder="Sintomas" required>
            </div>
            <div class="input-group">
                <input type="text" id="tratativa" placeholder="Tratativa" required>

            </div>
        </div>
        <p style="color: white; margin-bottom: 5px;">Medicação</p>
            <div class="input-group">
                <input type="text" id="medicamento" placeholder="Nome do medicamento" required>
            </div>
            <div class="input-group">
                <input type="text" id="frequencia" placeholder="Frequência">
            </div>
            <p style="color: white; margin-bottom: 5px;">Alergias</p>
            <div class="input-group">
               <input type="text" id="alergias" placeholder="Tipo de alergias">
            </div>
            <button id='submit' type="submit">Adicionar</button>
        </form>
    </main>
