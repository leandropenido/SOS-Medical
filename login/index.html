    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.jpg" alt="S.O.S Medical" height="100" class="rounded-circle">
            </a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../Pagina-Inicial/index.html">Início</a>

                    <a class="nav-link" href="../Grafico/grafico.html">Gráfico</a>

                <li class="nav-item">
                    <a class="nav-link" href="../cadastro/index.html">Criar conta</a>
                </li>
            </ul>
        </div>
    </nav>

    <hr class="border border-secondary border-1 opacity-50 m-0">

    <div class="container">
        <div class="login-box pt-4">
            <h2 class="text-center mb-4 text-muted">Seja bem vindo</h2>
            <form>
                <div class="mb-3 position-relative">
                    <i class="bi bi-envelope position-absolute top-50 start-0 translate-middle-y ms-3 text-dark"></i>
                    <input type="email" class="form-control" placeholder="Email" style="padding-left: 2.5rem;">
                </div>
                <div class="mb-3 position-relative">
                    <i class="bi bi-lock position-absolute top-50 start-0 translate-middle-y ms-3 text-dark"></i>
                    <input type="password" class="form-control" placeholder="Senha" style="padding-left: 2.5rem;">
                </div>
                <div class="mb-3">
                    <select class="form-select">
                        <option value='' disabled selected>Origem</option>
                        <option value="P">Paciente</option>
                        <option value="M">Profissional da Saúde</option>
                    </select>
                </div>
                <div class="mb-3 text-start">
                    <a href="#" class="text-muted">Esqueci a senha?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                <div class="mt-3 text-center">
                    <a href="http://127.0.0.1:5503/index%20(1).html" class="text-muted">Não possui conta? Registrar</a>
                </div>
            </form>
        </div>
    </div>
